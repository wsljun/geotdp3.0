<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
	body{
		font-family: "微软雅黑";
	}
	ul {
		padding: 0;
	}
	li {
		list-style: none;
		border: 1px solid #000;
		margin-bottom: 10px;
		text-align: center;
		padding: 10px 0;
		font-size: 14px;
		line-height: 24px;
	}
	p {
		font-size: 14px;
		line-height: 24px;
	}
	.one {
		width: 100%;
		margin: 0 auto;
		max-width: 750px;
	}
	table {
		border: 1px solid #dddddd;
		width: 100%;
		max-width: 100%;
		border-collapse: collapse;
		margin-bottom: 10px;
	}
	table > thead > tr {
	    color: #707070;
	    font-weight: normal;
	    background: #F2F2F2;
	    background-image: -webkit-linear-gradient(top, #f8f8f8 0%, #ececec 100%);
	    background-image: -o-linear-gradient(top, #f8f8f8 0%, #ececec 100%);
	    background-image: linear-gradient(to bottom, #f8f8f8 0%, #ececec 100%);
	    background-repeat: repeat-x;
	    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff8f8f8', endColorstr='#ffececec', GradientType=0);
	}
	table > thead > tr > th {
    	font-weight: bold;
    	border: 1px solid #dddddd;
    	padding: 5px 10px;
	}
	table > tbody > tr > td {
    	border: 1px solid #dddddd;
    	text-align: center;
    	padding: 5px 10px;
    	font-size: 14px;
	}
	</style>
</head>
<body>
	<div class="one">
		<h2>回次记录编辑</h2>
		<!--<ul class="one_a">-->
			<!--<li><img src="images/03.jpg" alt=""></li>-->
			<!--<li><img src="images/04.jpg" alt=""></li>-->
			<!--<li><img src="images/05.jpg" alt=""></li>-->
		<!--</ul>-->
		<div class="one_b">
			<h5>操作:</h5>
			<p>进入回次记录界面，回次起始深度、终止深度可自行输入，本软件回次深度默认0.5m。
护壁方法和钻进方点击该记录，出现下拉菜单，可点选和自定义添加。
记录编号可自行填写，本软件回次记录编号默认HC-001、HC-002、HC-003、…、HC-n，自动追加记录编号。
“进尺速度、抖动、泥浆小号、孔壁等”，该处描述钻探情况，此处给出提示描述内容（但不限于提示内容），记录人员记录实际钻进情况。
点击“添加照片”，进入拍照，拍照内容为钻探情况，照片数量未做限制。
点击右上角“√”，保存该条记录并返回上级界面；点击左上角“×”，放弃该条记录并返回上级界面。
</p>
		</div>
	</div>
			
</body>
</html>
